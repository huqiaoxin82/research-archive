# Site settings
title: 胡巧信的技术研究
baseurl: /research-archive
url: https://huqiaoxin82.github.io

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /posts/:title/

# Plugins
plugins:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Exclusions
exclude:
  - ".git"
  - ".github"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "COMPLETION_REPORT.md"
  - "SETUP.md"
  - "scripts"
  - "docs"
