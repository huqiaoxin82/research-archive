# The Site Configuration

theme: jekyll-theme-chirpy

lang: zh-CN
timezone: Asia/Shanghai

# SEO Settings
title: 胡巧信的技术研究

tagline: 技术调研 · 项目实践 · 行业观察

description: >-
  分享技术研究、项目调研与实践经验，涵盖自动化工具、内容变现、AI应用等领域。

url: "https://huqiaoxin82.github.io"

github:
  username: huqiaoxin82

social:
  name: 胡巧信
  email: 
  links:
    - https://github.com/huqiaoxin82

webmaster_verifications:
  google:
  bing:
  baidu:

theme_mode: dark

cdn: "https://chirpy-img.netlify.app"

avatar: "/assets/img/avatar.png"

social_preview_image: "/assets/img/social-preview.png"

toc: true

comments:
  provider: 

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

paginate: 10

baseurl: "/research-archive"

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - scripts
  - README.md
  - COMPLETION_REPORT.md
  - SETUP.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
